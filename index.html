<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>

    <title>Text-predictor</title>
</head>

<body>
    <div class="container">
        <h3>Text Example</h3>
        <form>
            <div class="form-group">
                <label for="exampleText">Text</label>
                <input type="text" class="form-control" id="exampleText"
                       aria-describedby="exampleTextHelp"
                       placeholder="Enter text">
            </div>
            <div class="form-group">
                <label for="outputText">Output</label>
                <span class="form-control" id="outputText" placeholder="Password"
                      style="height: auto; min-height: 40px;"></span>
            </div>
            <div class="row">
                <div class="col">
                    <label for="maxWordsInput">Max Words</label>
                    <input type="number" id="maxWordsInput" class="form-control">
                </div>
                <div class="col">
                    <label for="topPInput">Top_p</label>
                    <input type="number" id="topPInput" step="0.1" class="form-control">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
